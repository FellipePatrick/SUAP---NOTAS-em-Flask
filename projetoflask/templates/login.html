<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUAP - notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
  <body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row">
                            <img src="http://www2.ifrn.edu.br/nospropomosifrnssp/img/parcerias/spp.png" class="mx-5 py-2" style="width: 400px;">
                        </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                            <img  class="px-5"  src="https://img.freepik.com/free-vector/education-background-with-funny-icons_1361-1263.jpg?w=1380&t=st=1669119077~exp=1669119677~hmac=f67371529f76fc367e754ac49331d36daa9f4bcff2b7e7fd7d43aac8a2bd2ab3" >
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 py-3">
                    <form action="/login" method="POST"> 
                        <div class="card2 card border-0 px-4 py-5">
                            <div class="row mb-4 px-3 d-flex justify-content-center" >
                                <h6 class="mb-0 mr-4 mt-2 d-flex justify-content-center mb-2
                                ">Entre com</h6>
                                <div class="linkedin text-center mr-3 mx-1 efeito">S</div>
                                <div class="twitter text-center mr-3 mx-1 efeito">U</div>
                                <div class="linkedin text-center mr-3 mx-1 efeito">A</div>
                                <div class="twitter  text-center mr-3 mx-1 efeito" >P</div>
                            </div>
                            <div class="row px-3 mb-4">
                                <div class="line"></div>
                                <small class="or text-center">Ou</small>
                                <div class="line"></div>
                            </div>
                            <div class="row px-3">
                                <div class="offset-md-2 col-md-8 ">
                                    <label class="mb-1"><h6 class="mb-0 text-sm">Matricula</h6></label>
                                    <input class="mb-4" type="number" name="matricula" placeholder="Matricula SUAP">
                                </div>
                            </div>
                            <div class="row px-3">
                                <div class="offset-md-2 col-md-8">
                                    <label class="mb-1"><h6 class="mb-0 text-sm">Senha</h6></label>
                                    <input type="password" name="senha" placeholder="Senha SUAP">
                                </div>
                            </div>
                            <div class="row px-3 mb-4 ">
                                <div class="d-flex justify-content-center py-3">
                                    <div class="custom-control custom-checkbox  ">
                                        <input id="chk1" type="checkbox" name="chk" class=""> 
                                    </div>
                                    <label for="chk1" class="custom-control-label text-sm mx-2">Lembre-se de mim</label>
                                </div>
                                <a href="#" class="d-flex justify-content-center  ml-auto mb-0 text-sm">Esqueceu a senha?</a>
                            </div>
                            <div class="row mb-3 px-3 py-3 d-flex justify-content-center">
                                <button type="submit" class="btn btn-blue text-center">Login</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
                    </form>
            <div class="bg-blue py-4 ">
                <div class="row px-3 ">
                    <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2022. All rights reserved for COG.</small>
                    <div class="social-contact ml-4 ml-sm-auto">
                        <span class="fa fa-facebook mr-4 text-sm"></span>
                        <span class="fa fa-google-plus mr-4 text-sm"></span>
                        <span class="fa fa-linkedin mr-4 text-sm"></span>
                        <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
